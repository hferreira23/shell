---
- name: Ensure user config dirs exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ outer_item }}"
    group: "{{ outer_item }}"
    mode: '0750'
  loop:
    - "~/.config"
    - "~/.config/fish"

