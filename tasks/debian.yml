    #     return_content: true
    #   register: github_latest
    #   loop:
    #     - "https://api.github.com/repos/dandavison/delta/releases/latest"
    #     - "https://api.github.com/repos/sharkdp/bat/releases/latest"

    # - name: Install GH packages
    #   ansible.builtin.apt:
    #     deb: "{{ item }}"
    #   loop: "{{ github_latest.results | json_query('[*].json.assets[*].browser_download_url') | flatten }}"
    #   when:
    #     - item is search(arch)
    #     - item is search(".deb")
    #     - item is not search("musl")

    - name: Install fish shell
      ansible.builtin.apt:
        update_cache: true
        name: fish
        state: latest

    - name: Install tooling packages
      ansible.builtin.apt:
        name:
          - git
          - vim
          - htop
          - ripgrep
          - fd-find
          - tmux
          - screen
          - tree
          - jq
          - gdu
          - bat
          - git-delta
          - du-dust
          - duf
        state: latest

    - name: Install tooling from pacstall
      ansible.builtin.shell:
        cmd: |
          set -o pipefail
          pacstall -IP \
            fzf-bin \
            lsd-deb \
            bottom-deb \
            zoxide-deb
      args:
        executable: /bin/bash

- name: Include fish tasks
  ansible.builtin.include_tasks:
    file: fish.yml
    apply:
      become: true
      become_user: "{{ outer_item }}"

- name: Change default shell to fish
  ansible.builtin.user:
    name: "{{ outer_item }}"
    shell: /usr/bin/fish
